<!DOCTYPE html>
<html>
    <head>
      
            <!--Title-->
        <title>Carousel!</title>
        
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          
          
          <script language="JavaScript" type="text/javascript" src="scripts/jquery.js"></script>
          <script language="JavaScript" type="text/javascript" src="scripts/bootstrap.min.js"></script>
           
           
           <!--Links to Bootstrap CDN-->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
        
          <link rel="stylesheet" type="text/css" href="css/style.css">
    
      
    </head>
    
    <body>
      
      <!--Pills Navigation Bar-->
      <nav>
        <ul class="nav nav-pills">
          <li><a href="index.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
          <li><a href="photo_gallery.html"><span class="glyphicon glyphicon-camera"></span> Photos</a></li>
          <li class="active"><a href="carousel.html"><span class="glyphicon glyphicon-play-circle"></span> Carousel</a></li>
        </ul>
      </nav>
      
      <!--Carousel-->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
            
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                
                <!--Ang Thong Image-->
                <div class="item active">
                      <img src="img/ang_thong.jpg" class="img-responsive center-block" width="60%" alt="Ang Thong"/>
                  <div class="carousel-caption">
                        <p class="yellow_text deep_shade">First we went to beautiful Koh Samui!</p>
                  </div>
                </div>
                
                <!--Angkor Thom Image-->
                <div class="item">
                  <img src="img/angkor_thom.jpg" class="img-responsive center-block" width="60%" alt="Angkor Thom"/>
                  <div class="carousel-caption">
                    <p class = "yellow_text deep_shade">Then we went to the engimatic temple of Bayon and Angkor Wat!</p>
                  </div>
                </div>
                
                <!--Taj Mahal Image-->
                <div class="item">
                      <img src="img/taj_mahal.jpg" class="img-responsive center-block" width="60%" alt="Taj Mahal"/>
                  <div class="carousel-caption">
                     <p class ="yellow_text deep_shade">Finally, we traveled to India to see the Taj Mahal!</p>
                  </div>
                </div>
              </div>
            
              <!-- Controls -->
              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control right" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
        
        </div>
            
              <!--jQuery Library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            
         <!--Latest compiled JavaScript-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            
            
                    
    </body>
    
    
</html>
